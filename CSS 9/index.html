<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Spacing</title>
</head>
<style>
    .div1{
        width: 50%;
        margin: auto;
    }
    .Para{
        text-align: center;
        font-size: 20px;
        letter-spacing: 2px;
    }
</style>
<body>
    <div class="div1">
        <p class="Para">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Unde, est! Alias quos ducimus sunt quibusdam, dolor quae corporis consequuntur distinctio pariatur tempora magnam labore voluptate cupiditate aut voluptatibus hic expedita.</p>
    </div>
</body>
</html>
