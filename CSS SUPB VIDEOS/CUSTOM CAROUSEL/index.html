<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Carousel</title>
    <link rel="stylesheet" href="./css/owl.carousel.css">
    <link rel="stylesheet" href="./css/owl.theme.green.css">

    <script src="./js/jquery.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>


</head>

<body>

    <section id="car_1">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="./image/img1.png" alt="No Img">
            </div>
            <div class="item">
                <img src="./image/img2.png" alt="No Img">
            </div>
            <div class="item">
                <img src="./image/img3.png" alt="No Img">
            </div>
            <div class="item">
                <img src="./image/img4.png" alt="No Img">
            </div>
        </div>
    </section>





    <section id="car_2">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="./image/img1.png" alt="No Img">
            </div>
            <div class="item">
                <img src="./image/img2.png" alt="No Img">
            </div>
            <div class="item">
                <img src="./image/img3.png" alt="No Img">
            </div>
            <div class="item">
                <img src="./image/img4.png" alt="No Img">
            </div>
        </div>
    </section>


<br><br>
    

    <section id="car_3">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="./image/img1.png" alt="No Img">
            </div>
            <div class="item">
                <img src="./image/img2.png" alt="No Img">
            </div>
            <div class="item">
                <img src="./image/img3.png" alt="No Img">
            </div>
            <div class="item">
                <img src="./image/img4.png" alt="No Img">
            </div>
        </div>
    </section>







    <script>
        $(document).ready(function () {
            $('#car_1 .owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: false,
                autoplay: true,
                autoplayTimeout: 2000,
                // stagePadding: 50,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 2
                    }
                }
            })



            $('#car_2 .owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                autoplay: true,
                rtl : true,
                autoplayTimeout: 2000,
                // stagePadding: 50,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            })



            $('#car_3 .owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                autoplay: true,
                autoplayTimeout: 2000,
                // stagePadding: 50,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 4
                    }
                }
            })
        });

    </script>


</body>

</html>
